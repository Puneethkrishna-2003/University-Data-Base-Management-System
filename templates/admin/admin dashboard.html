<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/admin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <button class="close-button" id="close-button">&times;</button>
            <button class="button">VIEW DASHBOARD</button>
            <button class="button">CREATE TIME TABLE</button>
            <button class="button">CREATE COURSE</button>
        </div>
        <button class="open-button" id="open-button">â˜°</button>
        <div class="student section">
            <div class="container">
                <div class="content">
                    <a href="create student.html"><button class="btn-primary" >Create new student</button></a>
                    <div class="total">Total Students: <span class="student-result"> 60 </span></div>
                    <div class="heading">
                        <h1>Branches</h1>
                    </div>
                    <div class="branches">
                        <div class="branch">
                            <div class="name">Computer science and engineering:</div> 
                            <div class="result">60</div>
                        </div>
                    </div>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for Student">
                    </div>
                </div>
            </div>
        </div>
        <div class="teacher section">
            <div class="container">
                <div class="content">
                    <a href="create teacher.html"><button class="btn-primary" >Create new teacher</button></a>
                    <div class="total">Total Teachers: <span class="teacher-result"> 60 </span></div>
                    <div class="heading">
                        <h1>Branches</h1>
                    </div>
                    <div class="branches">
                        <div class="branch">
                            <div class="name">Computer science and engineering:</div> 
                            <div class="result">60</div>
                        </div>
                    </div>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for Teacher">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const openButton = document.getElementById('open-button');
    const closeButton = document.getElementById('close-button');
    const sidebar = document.getElementById('sidebar');

    openButton.addEventListener('click', () => {
        sidebar.style.left = '0';
        openButton.classList.add('hidden');
    });

    closeButton.addEventListener('click', () => {
        sidebar.style.left = '-250px';
        openButton.classList.remove('hidden');
    });
});

    </script>
    
</body>
</html>
